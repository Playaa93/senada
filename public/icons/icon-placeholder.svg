<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>

  <!-- Perfume Bottle Shape -->
  <g transform="translate(156, 96)">
    <!-- Cap -->
    <rect x="60" y="0" width="80" height="40" rx="8" fill="#FFD700"/>

    <!-- Neck -->
    <rect x="75" y="40" width="50" height="60" fill="#E0E0E0"/>

    <!-- Body -->
    <path d="M 50 100 L 50 260 Q 50 280 70 280 L 130 280 Q 150 280 150 260 L 150 100 Z"
          fill="url(#bottleGradient)" opacity="0.95"/>

    <!-- Liquid -->
    <path d="M 60 180 L 60 260 Q 60 270 70 270 L 130 270 Q 140 270 140 260 L 140 180 Z"
          fill="url(#liquidGradient)" opacity="0.7"/>

    <!-- Highlights -->
    <ellipse cx="85" cy="140" rx="8" ry="30" fill="white" opacity="0.3"/>
    <ellipse cx="115" cy="160" rx="6" ry="25" fill="white" opacity="0.2"/>

    <!-- Label -->
    <rect x="70" y="140" width="60" height="40" rx="4" fill="white" opacity="0.8"/>
    <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="20" font-weight="bold" fill="#6366F1">S</text>
  </g>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="bottleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0E0E0;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="liquidGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FDE047;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
